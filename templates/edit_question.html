{% extends 'base.html' %}
{% block title %}Edit Question{% endblock %}
{% block content %}
<h2>Edit Question</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Question</label>
    <textarea name="question_text" class="form-control" rows="3" required>{{ question['question_text'] }}</textarea>
  </div>

  <div class="row">
    <div class="col mb-3">
      <input name="option_a" class="form-control" value="{{ question['option_a'] }}" required>
    </div>
    <div class="col mb-3">
      <input name="option_b" class="form-control" value="{{ question['option_b'] }}" required>
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <input name="option_c" class="form-control" value="{{ question['option_c'] }}" required>
    </div>
    <div class="col mb-3">
      <input name="option_d" class="form-control" value="{{ question['option_d'] }}" required>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Correct Option</label>
    <select name="correct_option" class="form-select" required>
      <option value="A" {% if question['correct_option']=='A' %}selected{% endif %}>A</option>
      <option value="B" {% if question['correct_option']=='B' %}selected{% endif %}>B</option>
      <option value="C" {% if question['correct_option']=='C' %}selected{% endif %}>C</option>
      <option value="D" {% if question['correct_option']=='D' %}selected{% endif %}>D</option>
    </select>
  </div>

  <button class="btn btn-primary">Update</button>
  <a class="btn btn-secondary" href="{{ url_for('list_questions') }}">Cancel</a>
</form>
{% endblock %}
