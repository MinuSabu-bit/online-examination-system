{% extends 'base.html' %}
{% block title %}Add Question{% endblock %}
{% block content %}
<h2>Add Question</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Question</label>
    <textarea name="question_text" class="form-control" rows="3" required></textarea>
  </div>

  <div class="row">
    <div class="col mb-3">
      <input name="option_a" class="form-control" placeholder="Option A" required>
    </div>
    <div class="col mb-3">
      <input name="option_b" class="form-control" placeholder="Option B" required>
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <input name="option_c" class="form-control" placeholder="Option C" required>
    </div>
    <div class="col mb-3">
      <input name="option_d" class="form-control" placeholder="Option D" required>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Correct Option</label>
    <select name="correct_option" class="form-select" required>
      <option value="">Select correct option</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>
  </div>

  <button class="btn btn-primary">Save</button>
  <a class="btn btn-secondary" href="{{ url_for('list_questions') }}">Cancel</a>
</form>
{% endblock %}
